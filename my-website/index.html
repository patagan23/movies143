            overflow-x: hidden; /* Prevent horizontal scroll on body */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px; /* More padding for a spacious look */

            text-decoration: none;
            color: #e50914;
        }
        header .logo h1 {
            margin: 0;

            color: #f5f5f1;

            display: flex;

            display: flex;

            margin-right: 25px;
            overflow: hidden; /* To contain the border-radius */
        }

        #search-input {
            background-color: #fff; /* Light background */

            color: #333; /* Dark text for input */

            height: 36px; /* Match button height */
            box-sizing: border-box;
        }
        #search-input::placeholder {
            color: #777;

            display: flex;
            align-items: center;
            justify-content: center;

        }
        .search-button:hover {
            background-color: #f40612; /* Darker red on hover */
        }


        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;

        }
        header nav ul li {
            margin-left: 20px;
        }

            text-decoration: none;
            color: #f5f5f1;
            font-size: 0.95em;
            padding: 5px 0; /* Add some padding for better click area */
        }
        header nav ul li a:hover, header nav ul li a.active {
            color: #e50914; /* Red color for hover/active link */
        }
