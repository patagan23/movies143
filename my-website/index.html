        /* Basic body reset */
        body {
            margin: 0;

        /* Banner specific styles */
        #banner {
            position: relative;
            height: 500px; /* Adjust height as needed */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 5%; /* Space from the left edge */
            transition: background-image 1s ease-in-out; /* Smooth transition for background image */
        }

        /* Dark overlay for better text readability */
        #banner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }

        #banner-content {
            position: relative;
            z-index: 2;
            max-width: 50%;
            padding: 20px;
            color: #fff;
        }

        #banner-movie-title {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #banner-metadata {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #banner-metadata span {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        #banner-metadata .imdb-rating {
            background-color: #e4a80f; /* Yellowish for IMDB */
            color: #000;
            font-weight: bold;
        }

        #banner-metadata .year,
        #banner-metadata .type {
            background-color: rgba(200, 200, 200, 0.3);
            color: #f0f0f0;
        }

        #banner-synopsis {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        #watch-now-button {
            display: inline-block;
            background-color: #e50914; /* Red button */
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        #watch-now-button:hover {
            background-color: #f40612;
        }

        /* Sections below banner */
        #search-section, section {
            padding: 20px;
            margin-top: 10px;
        }
        section h2 { /* General h2 styling for sections */
            color: #333;
        }
    </style>

                }
                // Add more movie/show objects here
            ];

            if (!featuredContent.length) return;

            const bannerDiv = document.getElementById('banner');
            const bannerTitleEl = document.getElementById('banner-movie-title');
            const bannerImdbRatingEl = document.getElementById('banner-imdb-rating');
            const bannerYearEl = document.getElementById('banner-year');
            const bannerTypeEl = document.getElementById('banner-type');
            const bannerSynopsisEl = document.getElementById('banner-synopsis');
            const watchNowButton = document.getElementById('watch-now-button');

            let currentContentIndex = 0;

            function updateBanner() {
                if (!bannerDiv || !bannerTitleEl || !bannerImdbRatingEl || !bannerYearEl || !bannerTypeEl || !bannerSynopsisEl || !watchNowButton) {
                    console.error("Banner elements not found. Halting banner updates.");
                    return; // Stop if essential elements are missing
                }
                const content = featuredContent[currentContentIndex];

                // Update background image
                bannerDiv.style.backgroundImage = `url('${content.imageUrl}')`;

                // Update text content
                bannerTitleEl.textContent = content.title;
                bannerImdbRatingEl.textContent = content.imdbRating ? `IMDB: ${content.imdbRating}` : "N/A";
                bannerYearEl.textContent = content.year;
                bannerTypeEl.textContent = content.type;
                bannerSynopsisEl.textContent = content.synopsis;

                // Update "Watch Now" button link
                watchNowButton.href = content.watchUrl;

                currentContentIndex = (currentContentIndex + 1) % featuredContent.length;
            }

            // Initial call to set the first banner
            updateBanner();

            // Change banner content every 7 seconds (7000 milliseconds)
            setInterval(updateBanner, 7000);
        });
    </script>
