<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .video-player-container {
            /* Styles for your video player container */
            background-color: #1a202c; /* Dark background */
            color: #f7fafc; /* Light text */
            padding: 20px;
            max-width: 1200px; /* Optional: Limit max width */
            margin: 20px auto; /* Optional: Center the container */
            border-radius: 8px;
        }

        .video-player-container iframe {
            display: block; /* Remove extra space below iframe */
            margin-bottom: 10px; /* Space between video and tabs */
            border-radius: 8px; /* Rounded corners for the video player */
        }

        .video-options-tabs {
            display: flex;
            margin-top: 10px;
            border-bottom: 1px solid #4a5568; /* Separator line below tabs */
            overflow-x: auto; /* Allow horizontal scrolling if tabs overflow */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on touch devices */
        }

        .tab {
            background-color: #2d3748; /* Dark button background */
            color: #edf2f7; /* Light button text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px 5px 0 0; /* Rounded top corners */
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .tab.active {
            background-color: #4a5568; /* Darker active button */
            color: #fff;
        }

        .tab:hover {
            background-color: #4a5568;
        }

        .tab-content {
            padding: 15px;
            display: none; /* Initially hide all tab content */
            background-color: #2d3748; /* Match tab background */
            border-radius: 0 0 8px 8px; /* Rounded bottom corners */
        }

        .tab-content.active {
            display: block; /* Show the active tab content */
        }

        /* Styles for the content within the tabs */
        .tab-content p {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #cbd5e0; /* Light grey text */
        }

        .server-selector {
            margin-top: 15px;
            padding: 10px;
            background-color: #4a5568; /* Slightly lighter background for selector */
            border-radius: 5px;
            display: inline-block; /* Fit content */
        }

        .server-selector label {
            margin-right: 10px;
            font-weight: bold;
            color: #edf2f7;
        }

        .server-selector select {
            padding: 5px;
            border-radius: 4px;
            border: none;
            background-color: #2d3748; /* Darker select background */
            color: #edf2f7;
            cursor: pointer;
        }

        .error-message {
            color: #e53e3e; /* Red color for error message */
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        </header>

    <main>
        <div class="video-player-container">
            <iframe id="video-iframe" width="100%" height="500" src="" frameborder="0" allowfullscreen></iframe>

            <div class="video-options-tabs">
                <button class="tab active">WATCH NOW</button>
                <button class="tab">DOWNLOAD HERE</button>
                </div>

            <div class="tab-content active">
                <p id="video-description">Loading description...</p>
                <p id="video-release-date">Release Date: Loading...</p>
                <p id="video-duration">Duration: Loading...</p>
                <p id="video-country">Country: Loading...</p>
                <p id="video-rating">Rating: Loading...</p>

                <div class="server-selector">
                    <label for="server">Select Server:</label>
                    <select id="server">
                        <option value="server1">Server 1</option>
                        <option value="server2">Server 2</option>
                        </select>
                    <p class="error-message">⚠️ Please switch to other servers if default server doesn't work.</p>
                </div>
            </div>

            <div class="tab-content">
                <p>Download links will appear here when available.</p>
                </div>

            </div>
    </main>

    <footer>
        </footer>

    <script src="js/home.js"></script>

    <script>
        // --- JavaScript for Tab Functionality ---
        const tabs = document.querySelectorAll('.video-options-tabs .tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to the clicked tab and corresponding content
                tab.classList.add('active');
                tabContents[index].classList.add('active');

                // Optional: Load content for the tab if it's not already loaded
                // For example, if the "DOWNLOAD HERE" tab is clicked for the first time
                if (tab.textContent === 'DOWNLOAD HERE' && !tab.dataset.loaded) {
                    // fetchDownloadLinks(videoId); // Call a function to fetch download links
                    // tab.dataset.loaded = true; // Mark as loaded
                }
            });
        });

        // Initially activate the first tab on page load
        if (tabs.length > 0 && tabContents.length > 0) {
            tabs[0].classList.add('active');
            tabContents[0].classList.add('active');
        }

        // --- JavaScript for Loading Video and Details from URL ---

        function getUrlParameters() {
            const searchParams = new URLSearchParams(window.location.search);
            return {
                id: searchParams.get('id'),
                title: searchParams.get('title'),
                type: searchParams.get('type')
            };
        }

        const urlParams = getUrlParameters();
        const videoId = urlParams.id;
        const videoTitle = urlParams.title;
        const videoType = urlParams.type;

        console.log("Video ID:", videoId);
        console.log("Video Title:", videoTitle);
        console.log("Video Type:", videoType);

        // Function to load video details (description, rating, etc.)
        function loadVideoDetails(id, type) {
            // This is where you would fetch video details from your API
            // based on the videoId and videoType.
            // Replace this with your actual API call.
            console.log(`Fetching details for ID: ${id}, Type: ${type}`);

            // Example static data (replace with API call)
            const videoDetails = {
                description: "This is a sample description for the video.",
                releaseDate: "2024",
                duration: "120 mins",
                country: "USA",
                rating: "7.5/10",
                embedUrl: `YOUR_EMBED_URL_BASE/${id}` // Replace with your actual embed URL base
                // Add download links, server options, etc. here
            };

            // Update the HTML elements with the fetched details
            document.getElementById('video-description').textContent = videoDetails.description;
            document.getElementById('video-release-date').textContent = `Release Date: ${videoDetails.releaseDate}`;
            document.getElementById('video-duration').textContent = `Duration: ${videoDetails.duration}`;
            document.getElementById('video-country').textContent = `Country: ${videoDetails.country}`;
            document.getElementById('video-rating').textContent = `Rating: ${videoDetails.rating}`;

            // Set the iframe src
            const videoIframe = document.getElementById('video-iframe');
            if (videoIframe && videoDetails.embedUrl) {
                videoIframe.src = videoDetails.embedUrl;
            }

            // You would also populate server options and download links here
        }

        // Load video details when the page loads, if videoId is available
        if (videoId) {
            loadVideoDetails(videoId, videoType);
        } else {
            console.error("No video ID found in URL.");
            // Display a message to the user indicating no video was specified
            document.getElementById('video-description').textContent = "Error: No video specified.";
        }

    </script>

</body>
</html>
