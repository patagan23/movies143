<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="video-player-iframe" allowfullscreen></iframe>
    <script>
        // This script will run when player.html loads
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const embedUrl = urlParams.get('embed_url'); // Expecting the full embed URL

            const iframe = document.getElementById('video-player-iframe');

            if (embedUrl) {
                iframe.src = decodeURIComponent(embedUrl);
            } else {
                // Handle error: show message or redirect
                document.body.innerHTML = '<p style="color:white;text-align:center;">Error: Video source not found.</p>';
            }
        });
    </script>
</body>
</html>

<div id="main-content-area">
    <div class="banner" id="banner">...</div>
    <div class="trending-section">...</div>
    <div class="row"> ... </div>
    </div>

<div id="video-player-section" style="display:none; padding: 20px;">
    <button id="back-to-browse-button">&larr; Back to Browse</button>
    <h2 id="player-title" style="color: white;"></h2>
    <div class="server-selector" style="margin: 10px 0;">
        <label for="player-server-select" style="color: white;">Change Server:</label>
        <select id="player-server-select">
            <option value="vidsrc.cc">Vidsrc.cc</option>
            <option value="vidsrc.me">Vidsrc.me</option>
            <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
    </div>
    <iframe id="player-iframe" width="100%" style="min-height: 500px; border:none;" allowfullscreen></iframe>
    <p id="player-description" style="color: #ccc; margin-top:10px;"></p>
</div>
