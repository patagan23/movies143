<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="video-player-iframe" allowfullscreen></iframe>
    <script>
        // This script will run when player.html loads
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const embedUrl = urlParams.get('embed_url'); // Expecting the full embed URL

            const iframe = document.getElementById('video-player-iframe');

            if (embedUrl) {
                iframe.src = decodeURIComponent(embedUrl);
            } else {
                // Handle error: show message or redirect
                document.body.innerHTML = '<p style="color:white;text-align:center;">Error: Video source not found.</p>';
            }
        });
    </script>
</body>
</html>
